<div class="full-page register-page">
  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col-md-7 mr-auto">
          <div class="card card-register card-white">
            <div class="card-header">
              <img
                alt="Card image"
                class="card-img"
                src="assets/img/card-primary.png"
              />

              <h6 class="card-title" style="font-weight: bold; margin-left: 2%">
                Join Us
              </h6>
            </div>
            <div class="card-body">
              <form class="form">
                <div
                  class="input-group"
                  [ngClass]="{ 'input-group-focus': focus2 === true }"
                >
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <i class="tim-icons icon-single-02"> </i>
                    </div>
                  </div>
                  <input
                    class="form-control"
                    placeholder="Full Name"
                    type="text"
                    (blur)="focus2 = false"
                    (focus)="focus2 = true"
                  />
                </div>
                <div
                  class="input-group"
                  [ngClass]="{ 'input-group-focus': focus === true }"
                >
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <i class="tim-icons icon-email-85"> </i>
                    </div>
                  </div>
                  <input
                    class="form-control"
                    placeholder="Email"
                    type="text"
                    (blur)="focus = false"
                    (focus)="focus = true"
                  />
                </div>
                <div
                  class="input-group"
                  [ngClass]="{ 'input-group-focus': focus1 === true }"
                >
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <i class="tim-icons icon-lock-circle"> </i>
                    </div>
                  </div>
                  <input
                    class="form-control"
                    placeholder="Password"
                    type="text"
                    (blur)="focus1 = false"
                    (focus)="focus1 = true"
                  />
                </div>
                <div class="form-check text-left">
                  <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" />

                    <span class="form-check-sign"> </span> I agree to the
                    <a href="javascript:void(0)"> terms and conditions </a> .
                  </label>
                </div>
              </form>
            </div>
            <div class="card-footer">
              <a class="btn btn-primary btn-round btn-lg"> Register </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
